version: '3.8'
services:
    web:
        image: nginx:1.25.3-alpine
        container_name: sb-web
        working_dir: /app
        volumes:
            - ./docker/production/nginx/config.conf:/etc/nginx/conf.d/default.conf
            - app_files:/app
        networks:
            - app-net
        ports:
            - $APP_PORT:80
        depends_on:
            - php

    php:
        container_name: sb-php
        working_dir: /app
        user: $DOCKER_USER
        volumes:
            - app_files:/app
            - ./storage:/app/storage
            - ./.env:/app/.env
        image: steam-buddy_php
        build:
            context: .
            dockerfile: ./docker/production/php/Dockerfile
        networks:
            - app-net
        depends_on:
            database:
                condition: service_healthy
            redis:
                condition: service_healthy

    database:
        container_name: sb-database
        working_dir: /app
        image: postgres:16.1-alpine3.19
        environment:
            POSTGRES_DB:  ${DB_DATABASE}
            POSTGRES_USER: ${DB_USERNAME}
            POSTGRES_PASSWORD: ${DB_PASSWORD}
        volumes:
            - db_data:/var/lib/postgresql/data
        networks:
            - app-net
        healthcheck:
            test: ["CMD-SHELL", "pg_isready -U ${DB_USERNAME}"]
            interval: 5s
            timeout: 5s
            retries: 5

    redis:
        image: redis:7.2.3-alpine
        container_name: sb-redis
        command: redis-server --appendonly yes --requirepass "${REDIS_PASSWORD}"
        networks:
            - app-net
        volumes:
            - redis_data:/data
        healthcheck:
            test: ["CMD", "redis-cli","ping"]
            interval: 5s
            timeout: 5s
            retries: 5

networks:
    app-net:
        driver: bridge

volumes:
    app_files:
    db_data:
    redis_data:
